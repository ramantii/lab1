{% extends 'base.html' %}

{% block meta %}
<title>Login</title>

{% endblock meta %}


{% block content %}


<div  class="m-5 d-flex flex-column justify-content-center align-item-center">
    <h1 class = "text-center">Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>

                <td type="button" class="btn btn-secondary " > <input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
       
    


    <div class="text-center">
    
    Belum mempunyai akun?<a href="{% url 'wishlist:register' %}">Buat Akun</a>
    </div>
</div>

{% endblock content %}
